{%extends 'social_master.html'%}
{%block login%}
<style>
    label {
        font-weight: bold;
    }
</style>
<div class="container col-md-4 offset-md-4" id="containerDiv">
    <form method="POST" id="createForm" enctype="multipart/form-data">
        <div class="form-group">
            <div>
                <label class="form-contrl">Username</label>
            </div>
            <div>
                <input type="text" class="form-contrl" name="uname" />
            </div>
        </div>
        <div class="form-group">
            <div>
                <label class="form-contrl">Enter Password</label>
            </div>
            <div>
                <input type="password" class="form-contrl" name="pwd" />
            </div>
        </div>
        <div>
            <button class="form-contrl btn-success" type="submit">LOG IN</button>
            <a href="{{url_for('signup')}}">Register Here</a>
        </div>
        <div>
            {%if msg == 0 %}
            <span class="label label-danger">Incorrect username or password</span>
            {%elif msg == 1%}
            <span class="label label-success">Account successfully created !! Plese login</span>
            {%elif msg == 2%}
            <span class="label label-success">successfully logged out !!</span>
            {%elif msg == 300%}
            <span class="label label-danger">Please log in !!</span>
            {%endif%}
        </div>
    </form>
</div>
{%endblock%}
